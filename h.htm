<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3 Step Progress Bar with Labels</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f9;
    }

    .progress-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      width: 450px;
    }

    /* Base line */
    .progress-container::before {
      content: "";
      position: absolute;
      top: 30%;
      left: 0;
      transform: translateY(-50%);
      height: 4px;
      width: 100%;
      background: #dcdcdc;
      z-index: 0;
    }

    /* Active line */
    .progress-container::after {
      content: "";
      position: absolute;
      top: 30%;
      left: 0;
      transform: translateY(-50%);
      height: 4px;
      width: 66%; /* Adjust: 33% for step 1, 66% for step 2, 100% for step 3 */
      background: #4caf50;
      z-index: 0;
      transition: width 0.3s ease;
    }

    .step {
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1;
    }

    .circle {
      background: #dcdcdc;
      color: #fff;
      border-radius: 50%;
      height: 40px;
      width: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .circle.active {
      background: #4caf50;
    }

    .label {
      font-size: 14px;
      color: #555;
    }

    .active + .label {
      color: #4caf50;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="progress-container">
    <div class="step">
      <div class="circle active">1</div>
      <div class="label">Pending</div>
    </div>
    <div class="step">
      <div class="circle active">2</div>
      <div class="label">Doing</div>
    </div>
    <div class="step">
      <div class="circle">3</div>
      <div class="label">Done</div>
    </div>
  </div>
</body>
</html>
